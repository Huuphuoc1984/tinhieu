<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hình ảnh Phoenix và Aegis</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f4f4f4;
                flex-direction: column;
            }

            h1 {
                text-align: center;
                font-size: 2rem;
                margin-bottom: 20px;
            }

            .image-container {
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                position: relative;
                overflow: hidden;
            }

            img {
                max-width: 100%;
                max-height: 100%;
                display: block;
                transition: transform 0.3s ease;
            }

            .controls {
                margin-top: 20px;
                text-align: center;
            }

            button {
                background-color: #4CAF50;
                color: white;
                border: none;
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
                border-radius: 5px;
                margin: 5px;
            }

            button:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
        <h1>Chọn Hình Ảnh Phoenix hoặc Aegis</h1>
        <div class="controls">
            <button onclick="showImage('Phoenix')">Phoenix</button>
            <button onclick="showImage('Aegis')">Aegis</button>
        </div>
        <div class="image-container">
            <img id="image" src="Phoenix.png" alt="Phoenix" />
        </div>
        <div class="controls">
            <button onclick="zoomIn()">Phóng to</button>
            <button onclick="zoomOut()">Thu nhỏ</button>
        </div>

        <script>
            var image = document.getElementById("image");
            var currentScale = 1; // Tỉ lệ ban đầu của ảnh

            function showImage(imageName) {
                if (imageName === 'Phoenix') {
                    image.src = 'Phoenix.png';
                } else if (imageName === 'Aegis') {
                    image.src = 'Aegis.png';
                }
            }

            function zoomIn() {
                currentScale += 0.1; // Tăng tỉ lệ ảnh
                image.style.transform = "scale(" + currentScale + ")";
            }

            function zoomOut() {
                if (currentScale > 0.2) { // Đảm bảo không thu nhỏ quá nhỏ
                    currentScale -= 0.1; // Giảm tỉ lệ ảnh
                    image.style.transform = "scale(" + currentScale + ")";
                }
            }
        </script>
    </body>
</html>
